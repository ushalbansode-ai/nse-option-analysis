name: NSE Option Chain Analysis

on:
  schedule:
    - cron: '*/30 9-15 * * 1-5'  # Every 30 minutes during market hours on weekdays
  workflow_dispatch:

jobs:
  analyze-options:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create results directory
      run: mkdir -p results
    
    - name: Run analysis
      run: |
        python -c "
        import sys
        sys.path.insert(0, 'src')
        from main import OptionAnalysisEngine
        
        engine = OptionAnalysisEngine()
        result = engine.run_analysis('NIFTY')
        if result:
            print('Analysis completed successfully')
        else:
            print('Analysis failed')
        "
    
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add results/
        if [[ $(git status --porcelain) ]]; then
          git commit -m "Add option analysis results - $(date)"
          git push origin main
        fi
      continue-on-error: true
