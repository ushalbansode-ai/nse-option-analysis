name: Option Analysis

on:
  workflow_dispatch:
  schedule:
    - cron: "30 6 * * 1-5"  # Weekdays around market hours (12:00 IST)

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run analysis
        run: python src/main.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: option-analysis-results
          path: results/
          
