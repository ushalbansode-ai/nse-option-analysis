# thresholds and lookback settings
thresholds:
fut_price_pct: 1.5 # futures price change percent threshold for setups
fut_oi_pct: 5.0 # futures OI percent change threshold
oi_unwinding_pct: -5.0 # negative percent change indicates unwinding
oi_big_unwind_pct: -10.0 # big unwinding
lookback_days: 1 # compare today's FUT to yesterday
breakout_lookback: 20 # days to compute recent swing high/low
filters:
avoid_expiry_days: 2 # do not buy if expiry within this many days
output:
signals_csv: outputs/signals/signals.csv
